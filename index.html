<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>SVG Grid</title>
  <!--[if lt IE 9]>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js'></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div style='float: left; margin: 10px; width:150px'>
    <input type='radio' name='edit' value='addPoint' checked> Add Point
    <br />
    <input type='radio' name='edit' value='addLink'> Add Link
    <br />
    <input type='radio' name='edit' value='removePoint'> Remove Point
    <br />
    <input type='radio' name='edit' value='removeLink'> Link Point
    <br />
    <button id='clearAll'>Clear All</button>
    <br />
    <button id='clearLines'>Clear Lines</button>
    <br />
    <button id='generatePaths'>Generate Paths</button>
    <br /> Current Path: <span id='currentPath'>0</span>
    <br /> Best Path: <span id='bestPath'>0</span>
    <br/> Total Nodes: <span id='numOfPoints'>0</span>
    <br/> Total Possible Path: <span id='numOfpaths'>0</span>
  </div>
  <svg width='500' height='500' class='paper'>
    <g class='lines'></g>
    <g class='points'></g>
    <g class='grid'></g>
    <g class='other'>
    </g>
  </svg>
  <div id='pathList' class='path_list'></div>
  <script src="node_modules/ramda/dist/ramda.js"></script>
  <script src="index.js"></script>
</body>

</html>
